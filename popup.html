<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <!--#notification this is a notification-->
    <div id="infotron" style="display: none;">
      <div class="infoAnimeImg"><img id="animeImg" src="https://kissanime.to/Uploads/Etc/4-15-2016/4087605451458241052.jpg" alt="" class="animeImg"></div>
      <div class="info">
        <div class="infoContent">
          <div class="detailBox"><span class="detailInfo">Name: &nbsp;</span><span id="pageAnimeTitle" class="infoText title">Kabaneri of the Iron Fortress</span></div>
          <div id="saveAnime" class="addBtn">Add To Saved</div>
        </div>
      </div>
    </div>
    <div id="watching" class="section">
      <div class="header">Watching</div>
      <div class="content">
        <div class="cell">
          <div class="1"><span class="animeName">kissXsis &nbsp;</span></div>
          <div class="2"><span class="animeLastEp">Next Episode: Ep 4</span></div>
        </div>
        <div class="cell">
          <div class="1"><span class="animeName">School Days &nbsp;</span></div>
          <div class="2"><span class="animeLastEp">Next Episode: Ep 5</span></div>
        </div>
      </div>
    </div>
    <div id="queue" class="section">
      <div class="header">Queue</div>
      <div class="content">
        <div class="cell"><span class="animeName">Boku No Pico</span></div>
        <div class="cell"><span class="animeName">One Piece</span></div>
      </div>
    </div>
    <div id="text">Made with <3 by j0nomar</div>
  </body>
  <script type="application/javascript" src="popup.js"></script>
</html>
